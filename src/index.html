<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://NataliaSavenets.github.io/layout_html-form/"
      method="post">

      <fieldset class="form-fieldset">
        <legend>Personal information</legend>

        <label class="form-input">
          Surname:
          <input type="text" name="surname">
        </label>

        <label class="form-input">
          Name:
          <input type="text" name="name">
        </label>

        <label class="form-input">
          How old are You?

          <input type="number" name="age"
                 min="1" max="100"
                 value="12"
          >
        </label>

        <label class="form-input">
          Full date of birth:
          <input 
            type="date"
            name="dateofbirth"
            placeholder="mm/dd/yyyy"
          >
        </label>
        <label class="form-input last-child">
          I accept the term of the agreement
          <input type="checkbox" name="terms">
        </label>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Registration</legend>

        <label class="form-input">
          E-mail:
          <input 
            type="email" 
            name="email"
            placeholder="email@example.com"
          >
        </label>

        <label class="form-input last-child">
          Password:
          <input
            type="password"
            name="user-password"
            minlength="5" maxlength="32"
          >
        </label>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>An interesting fact about you!</legend>

        <label class="form-input">
          Do you love cats?

          <label>
            <input
            type="radio"
            name="lovecats"
            value="y"
            >
              Yes
          </label>

          <label>
            <input
              type="radio"
              name="lovecats"
              value="n"
            >
              No
          </label>
        </label>

        <label class="form-input">
          What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="form-input">
          What time do you go to bed?
          <input type="time" name="timetobed">
        </label>

        <label class="form-input">
          What are your favorite brand of cars?
          <select name="car" multiple>
            <option value="BMW" selected>BMW</option>
            <option value="Audi" selected>Audi</option>
            <option value="Lada" selected>Lada</option>
          </select>
        </label>

        <label class="form-input last-child">
          How do you rate our work?
          <input
             type="range"
             name="recomendwork"
             min="1"
             max="100"
             value="1"
          >
        </label>
      </fieldset>

      <fieldset  class="form-fieldset">
        <legend>Additional info:</legend>

        <label class="form-input">
          Comments:
          <textarea name="comments"></textarea>
        </label>

        <label class="form-input last-child">
          Would you recommend us?
          <select name="recomend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <label class="form-input">
        <button type="submit">
          Submit
        </button>
      </label>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
